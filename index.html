<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA Contact Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <h1>NASA</h1>
      </div>
      <div class="middle"></div>
      <div class="lower">
        <div class="lower_left">
          <h2>Social Media</h2>
          <p>Twitter - @nasa</p>
          <p>Facebook - fb.com/nasa</p>
          <p>Instagram - @nasa</p>
          <p>YouTube - youtube.com/NASA</p>
        </div>
        <div class="buffer"></div>
        <div class="lower_middle">
          <h3>OFFICE INFO</h3>
          <p>Public Communications Office</p>
          <p>NASA Headquarters</p>
          <p>300 E. Street SW, Suiter 5R30</p>
          <p>Washington, DC 20546</p>
          <p>(202) 358-0001 (Office)</p>
          <p>(202) 358-4338 (Fax)</p>
        </div>
        <div class="buffer"></div>
        <div class="lower_right">
          <h4>CONTACT US</h4>  
          <p>Name</p>
          <div class="name_box"></div> 
          <p>Message</p>   
          <div class="message_box"></div> 
          <button type="button" class="send_button">SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
